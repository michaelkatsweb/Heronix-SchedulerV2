# ============================================================================
# Heronix SchedulerV2 - H2 Fallback Profile
# ============================================================================
# Activate with: --spring.profiles.active=h2
# Use when PostgreSQL is unavailable (development/offline)
# ============================================================================

spring:
  datasource:
    url: jdbc:h2:file:./data/heronix_scheduler
    driver-class-name: org.h2.Driver
    username: ${DB_USERNAME:admin}
    password: ${DB_PASSWORD:admin123}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console
